<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartographie TurtleBot3</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/roslibjs/1.1.0/roslib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ros2d/0.10.0/ros2d.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/eventemitter2/6.4.9/eventemitter2.min.js"></script>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #2563eb, #1e40af);
            --secondary-gradient: linear-gradient(135deg, #3b82f6, #2563eb);
            --text-color: #1f2937;
            --light-bg: #f8fafc;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --hover-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f0f4f8;
            color: var(--text-color);
        }

        .nav-menu {
            background: var(--primary-gradient);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.3s ease;
        }

        .nav-links a:hover {
            opacity: 0.8;
        }

        .header {
            background: var(--primary-gradient);
            color: white;
            padding: 2rem 1rem;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .mapping-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 2rem;
        }

        .map-view {
            background: white;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            padding: 1rem;
            min-height: 600px;
        }

        .controls-panel {
            background: white;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            padding: 1.5rem;
        }

        .status {
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            background-color: #f87171;
            color: #7f1d1d;
            transition: all 0.3s ease;
        }

        .connected {
            background-color: #4ade80;
            color: #064e3b;
        }

        .control-button {
            display: block;
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 8px;
            background: var(--primary-gradient);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--hover-shadow);
        }

        .control-button:active {
            transform: translateY(0);
        }

        .control-button.disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .debug-info {
            margin-top: 1rem;
            padding: 1rem;
            background: var(--light-bg);
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.9rem;
            max-height: 200px;
            overflow-y: auto;
        }

        #map {
            width: 100%;
            height: 600px;
            background: #eee;
            border-radius: 8px;
        }

        @media (max-width: 1024px) {
            .mapping-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav class="nav-menu">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html" style="color: white; text-decoration: none;">
                    <i class="fas fa-robot"></i> TurtleBot3
                </a>
            </div>
            <div class="nav-links">
                <a href="index.html">Accueil</a>
                <a href="controle.html">Contrôle</a>
                <a href="cartographie.html">Cartographie</a>
            </div>
        </div>
    </nav>

    <header class="header">
        <h1>Cartographie TurtleBot3</h1>
        <p>Création et visualisation de cartes avec SLAM</p>
    </header>

    <div class="mapping-container">
        <div class="map-view">
            <div id="map"></div>
        </div>

        <div class="controls-panel">
            <div id="status" class="status">Déconnecté</div>
            
            <button id="startMapping" class="control-button">
                <i class="fas fa-play"></i> Démarrer SLAM
            </button>
            
            <button id="stopMapping" class="control-button">
                <i class="fas fa-stop"></i> Arrêter SLAM
            </button>
            
            <button id="saveMap" class="control-button">
                <i class="fas fa-save"></i> Sauvegarder la carte
            </button>

            <div class="debug-info">
                <div id="debug-log">Logs de débogage...</div>
            </div>
        </div>
    </div>

    <script>
        function addDebugLog(message) {
            const debugLog = document.getElementById('debug-log');
            const timestamp = new Date().toLocaleTimeString();
            debugLog.innerHTML = `[${timestamp}] ${message}<br>` + debugLog.innerHTML;
        }

        // Connexion à ROS
        var ros = new ROSLIB.Ros({
            url: 'ws://localhost:9090'
        });

        ros.on('connection', function() {
            console.log('Connecté à ROS');
            addDebugLog('Connecté à ROS');
            document.getElementById('status').textContent = 'Connecté';
            document.getElementById('status').classList.add('connected');
        });

        ros.on('error', function(error) {
            console.log('Erreur de connexion:', error);
            addDebugLog('Erreur de connexion: ' + error);
            document.getElementById('status').textContent = 'Erreur de connexion';
            document.getElementById('status').classList.remove('connected');
        });

        ros.on('close', function() {
            console.log('Connexion fermée');
            addDebugLog('Connexion fermée');
            document.getElementById('status').textContent = 'Déconnecté';
            document.getElementById('status').classList.remove('connected');
        });

        // Initialisation de la vue de la carte
        var viewer = new ROS2D.Viewer({
            divID: 'map',
            width: document.getElementById('map').offsetWidth,
            height: 600,
            background: '#f8f9fa'
        });

        // Création du client pour la grille d'occupation
        var gridClient = new ROS2D.OccupancyGridClient({
            ros: ros,
            rootObject: viewer.scene,
            continuous: true,
            topic: '/map',
            topicQueue: 1,
            compression: 'none'
        });

        // Gestion des événements de la carte
        gridClient.on('change', function() {
            console.log('Nouvelle carte reçue');
            addDebugLog('Nouvelle carte reçue');
            viewer.scaleToDimensions(gridClient.currentGrid.width, gridClient.currentGrid.height);
            viewer.shift(gridClient.currentGrid.pose.position.x, gridClient.currentGrid.pose.position.y);
        });

        // Écoute directe du topic de la carte
        var mapListener = new ROSLIB.Topic({
            ros: ros,
            name: '/map',
            messageType: 'nav_msgs/OccupancyGrid'
        });

        mapListener.subscribe(function(message) {
            console.log('Message de carte reçu:', 
                'width:', message.info.width,
                'height:', message.info.height);
            addDebugLog(`Carte: ${message.info.width}x${message.info.height}`);
        });

        // Gestion des boutons
        document.getElementById('startMapping').addEventListener('click', function() {
            var startSlam = new ROSLIB.Service({
                ros: ros,
                name: '/slam_toolbox/start',
                serviceType: 'std_srvs/Empty'
            });

            var request = new ROSLIB.ServiceRequest({});
            startSlam.callService(request, function(result) {
                addDebugLog('SLAM démarré');
            });
        });

        document.getElementById('stopMapping').addEventListener('click', function() {
            var stopSlam = new ROSLIB.Service({
                ros: ros,
                name: '/slam_toolbox/stop',
                serviceType: 'std_srvs/Empty'
            });

            var request = new ROSLIB.ServiceRequest({});
            stopSlam.callService(request, function(result) {
                addDebugLog('SLAM arrêté');
            });
        });

        document.getElementById('saveMap').addEventListener('click', function() {
            var saveMap = new ROSLIB.Service({
                ros: ros,
                name: '/slam_toolbox/save_map',
                serviceType: 'slam_toolbox_msgs/SaveMap'
            });

            var request = new ROSLIB.ServiceRequest({
                name: new ROSLIB.Message({
                    data: 'my_map'
                })
            });

            saveMap.callService(request, function(result) {
                addDebugLog('Carte sauvegardée');
                alert('Carte sauvegardée avec succès!');
            });
        });
    </script>
</body>
</html>
